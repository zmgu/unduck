server:
  port: 8888

spring:
  application:
    name: unduck-config-service

  profiles:
    active: git  # ✅ 여기에만 active 지정

  cloud:
    config:
      server:
        git:
          uri: https://github.com/zmgu/unduck-config.git
          search-paths: 'config/{application}'
          default-label: main
          username: ${GIT_USERNAME}
          password: ${GIT_TOKEN}
          clone-on-start: true
          force-pull: true
          timeout: 10
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 2000
        multiplier: 1.5
        max-interval: 10000

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: INFO
    org.eclipse.jgit: WARN

spring:
  application:
    name: unduck-gateway-service

  cloud:
    config:
      uri: http://unduck-config:8888
      fail-fast: true
      retry:
        max-attempts: 5
        initial-interval: 2000
      profile: prod
      label: main

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

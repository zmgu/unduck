spring:
  application:
    name: unduck-auth-service

  datasource:
    url: jdbc:mysql://auth-mysql:3306/unduck_auth_mysql?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: unduck-redis
      port: 6379
      timeout: 2000

  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

management:
  endpoint:
    health:
      show-details: always

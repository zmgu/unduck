services:
  # Config Server
  config:
    build:
      context: ./backend/unduck-config-service
      dockerfile: Dockerfile
    container_name: unduck-config
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      GIT_USERNAME: zmgu
      GIT_TOKEN: ${GIT_TOKEN}
    networks:
      - unduck-network
    restart: always

  # Gateway Service
  gateway:
    build:
      context: ./backend/unduck-gateway-service
      dockerfile: Dockerfile
    container_name: unduck-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CLOUD_CONFIG_URI: http://config:8888  # 변경됨
    depends_on:
      - config
      - auth
      - platform
      - redis
    networks:
      - unduck-network
    restart: always

  # Auth Service
  auth:
    build:
      context: ./backend/unduck-auth-service
      dockerfile: Dockerfile
    container_name: unduck-auth
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CLOUD_CONFIG_URI: http://config:8888  # 변경됨
      AUTH_DB_PASSWORD: root1234
    depends_on:
      - config
      - auth-mysql
      - redis
    networks:
      - unduck-network
    restart: always

  # Platform Service
  platform:
    build:
      context: ./backend/unduck-platform-service
      dockerfile: Dockerfile
    container_name: unduck-platform
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CLOUD_CONFIG_URI: http://config:8888  # 변경됨
      PLATFORM_DB_PASSWORD: root1234
    depends_on:
      - config
      - auth-mysql
    networks:
      - unduck-network
    restart: always

  # Auth MySQL
  auth-mysql:
    image: mysql:latest
    container_name: unduck-auth-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: unduck_auth_mysql
    ports:
      - "3307:3306"
    volumes:
      - auth-db-data:/var/lib/mysql
    networks:
      - unduck-network

  # Redis
  redis:
    image: redis:latest
    container_name: unduck-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - unduck-network

  # Frontend
  frontend:
    build:
      context: ./frontend/unduck-frontend-app
      dockerfile: Dockerfile
    container_name: unduck-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_GATEWAY_URL=http://localhost:8080
    depends_on:
      - gateway
    networks:
      - unduck-network

# 네트워크 & 볼륨 정의
networks:
  unduck-network:
    driver: bridge

volumes:
  auth-db-data:
  redis-data:

services:

  # Gateway Service
  gateway:
    build:
      context: ./backend/unduck-gateway-service
      dockerfile: Dockerfile
    container_name: unduck-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      AUTH_SERVICE_URL: http://auth:8080
      PLATFORM_SERVICE_URL: http://platform:8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - auth
      - platform
      - redis
    networks:
      - unduck-network

  # Auth Service
  auth:
    build:
      context: ./backend/unduck-auth-service
      dockerfile: Dockerfile
    container_name: unduck-auth
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: auth-mysql
      DB_PORT: 3306
      DB_NAME: unduck_auth_mysql
      DB_USER: root
      DB_PASSWORD: root1234
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - auth-mysql
      - redis
    networks:
      - unduck-network

  # Auth MySQL
  auth-mysql:
    image: mysql:latest
    container_name: unduck-auth-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: unduck_auth_mysql
    ports:
      - "3307:3306"
    volumes:
      - auth-db-data:/var/lib/mysql
    networks:
      - unduck-network

  # Platform Service
  platform:
    build:
      context: ./backend/unduck-platform-service
      dockerfile: Dockerfile
    container_name: unduck-platform
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - auth-mysql
    networks:
      - unduck-network

  # Redis
  redis:
    image: redis:latest
    container_name: unduck-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - unduck-network

  # Frontend
  frontend:
    build:
      context: ./frontend/unduck-frontend-app
      dockerfile: Dockerfile
    container_name: unduck-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_GATEWAY_URL=http://localhost:8080
    depends_on:
      - gateway
    networks:
      - unduck-network

# 네트워크 & 볼륨 정의
networks:
  unduck-network:
    driver: bridge

volumes:
  auth-db-data:
  redis-data:
